<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <title>Synthesizer Petting Zoo</title>
	
    <link rel="stylesheet" href="reset.css" type="text/css"/>
</head>

<body>
	<div id="canvas">
		<canvas id="client_ui"></canvas>
	</div>
	<div id="svg" style="display:none">
		<img id="keyboard" src="img/view_icons/keyboard.svg"/>
	</div>

	<script type="text/javascript" src="js_lib/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js_lib/osc-browser.min.js"></script>
	<script type="text/javascript" src="js_lib/private-parts.js"></script>
	<script type="text/javascript" src="js_lib/mozart.js"></script>
	<script type="text/javascript" src="js_lib/fingerprint.js"></script>
	<script type="text/javascript" src="js_lib/canvg.js"></script>

	<script type="text/javascript">
		(function () {
			var spz = window.spz = {};

			spz.defines = {
				touch_id_mouse: 'mouse',
				orientation: {
					portrait: 'portrait',
					landscape: 'landscape'
				},
				views_available: {
					keyboard: 'keyboard',
					envelope: 'envelope',
					patch: 'patch',
					sounds: 'sounds',
					output: 'output'
				}
			};
			var views_available = spz.defines.views_available;

			spz.client = {};
			spz.client.options = {};
			spz.client.options.ui = {};
			spz.client.options.ui.views_enabled = [views_available.keyboard, views_available.envelope, views_available.patch, views_available.sounds, views_available.output];
			spz.client.options.ui.view_current = views_available.keyboard;
			spz.client.options.ui.keyboard = {};
			spz.client.options.ui.keyboard.midi_note_number_lower = 60;
			spz.client.options.ui.keyboard.midi_note_number_upper = 60 + 12 + 11;

			spz.client.resources = {};
			spz.client.resources.view_icons = {};
			for (var i = 0; i < spz.client.options.ui.views_enabled.length; i++) {
				var view_id = spz.client.options.ui.views_enabled[i];
				spz.client.resources.view_icons[view_id] = {};
				//spz.client.resources.view_icons[view_id].url = 'http://upload.wikimedia.org/wikipedia/en/8/80/Wikipedia-logo-v2.svg';
				spz.client.resources.view_icons[view_id].url = 'img/view_icons/' + view_id + '.svg';
				spz.client.resources.view_icons[view_id].data = null;
				spz.client.resources.view_icons[view_id].image = null;
			}
			
			spz.client.ui = {};
			
			spz.server = {};
			spz.server.options = {};
			spz.server.options.ip = 'cdonahue.me';
			spz.server.options.port = 1234;
		})()
	</script>

	<script type="text/javascript" src="shim.js"></script>
	<script type="text/javascript" src="objects.js"></script>
	<script type="text/javascript" src="helpers.js"></script>
	<script type="text/javascript" src="server.js"></script>
	<script type="text/javascript" src="ui.js"></script>
	<script type="text/javascript" src="client.js"></script>
</body>
</html>
